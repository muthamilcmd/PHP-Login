trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'MPN Subscription - Kishor Kumar M (a3a318e9-0d22-45a7-8c52-e7a4ae518271)'
  webAppName: 'sample-php'
  packagePath: '$(Build.ArtifactStagingDirectory)/app.zip'

stages:
- stage: Build
  displayName: Build PHP App
  jobs:
  - job: Build
    steps:
    - checkout: self

    - script: composer install --no-interaction --prefer-dist
      displayName: Install Composer Dependencies

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(packagePath)
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: $(Build.ArtifactStagingDirectory)
        ArtifactName: 'drop'

- stage: Deploy
  displayName: Deploy to App Service
  jobs:
  - job: Deploy
    steps:
    - download: current
      artifact: drop

    - task: AzureWebApp@1
      inputs:
        azureSubscription: $(azureSubscription)
        appName: $(webAppName)
        package: $(packagePath)

